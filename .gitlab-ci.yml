variables:
  DEFAULT_PATH: build/libs
  CLOUD_GATEWAY: cloud-gateway-0.1.jar
  POST_SERVICE: post-service-0.1.jar
  SERVICE_REGISTRY: service-registry-0.1.jar
  SONG_SERVICE: service-registry-0.1.jar
  USER_SERVICE: user-service-0.1.jar

stages:
  - build
  - sonarqube

build:
  image: gradle:7.4.1-jdk11
  stage: build
  script:
    - gradle build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - cloud-gateway/$DEFAULT_PATH/$CLOUD_GATEWAY
      - post-service/$DEFAULT_PATH/$POST_SERVICE
      - service-registry/$DEFAULT_PATH/$SERVICE_REGISTRY
      - song-service/$DEFAULT_PATH/$SONG_SERVICE
      - user-service/$DEFAULT_PATH/$USER_SERVICE

sonarqube:
  image: gradle:7.4.1-jdk11
  stage: sonarqube
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonarqube
  allow_failure: true
  only:
    - main #branch name
